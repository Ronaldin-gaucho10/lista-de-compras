<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/guia.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header></header>
    <main class="principal">
            <img src="assets/comidaimg.png" alt="Logo da lista de compras" class="imagem">

            <form class="part1">
                <input type="text" id="pesquisa_alimentos" class="pesquisa_alimentos" placeholder="Digite o item que deseja adicionar.">
                <button type="submit" id="button" class="buttonsalvar">Salvar item</button>
            </form>

        <section class="compras">

            <div class="lista-compras">
                
                <h2 class="titulo"> Lista de compras </h2>
                <hr class="linha-pontilhada"></hr>

                <ul class="itens-comprar">
                    <li class="item1">
                        <div class="parte1">

                            <div class="p1p1">
                                <input type="checkbox" id="check1" class="caixinha">
                                <label for="check1"> Queijo Minas </label><br>
                            </div>

                            <div class="icones">
                                <button type="button" class="buttonicon"><img src="assets/Excluir.svg" alt="Icone de lixeira"></button>
                                <button type="button" class="buttonicon"><img src="assets/Edição.svg" alt="Icone de edição"></button>
                                
                            </div>

                        </div>
                            <p class="data"> Segunda-feira (31/10/2022) às 08:30 </p>
                    </li>
                </ul>
            </div>
            <div class="lista-comprado">

                <h2 class="titulo"> Comprado </h2>
                <hr class="linha-pontilhada"></hr>

                <ul class="itens-comprados">
                    <li class="item1">
                        <div class="parte1">
                            <div class="p1p2">
                                <input type="checkbox" id="check2" class="caixinha">
                                <label for="check2" class="riscado"> Esponja de Louça </label><br>
                            </div>
                            <div class="icones">
                                <button type="button" class="buttonicon"><img src="assets/Excluir.svg" alt="Icone de lixeira"></button>
                                <button type="button" class="buttonicon"><img src="assets/Edição.svg" alt="Icone de edição"></button>
                            </div>
                        </div>
                        <p class="data"> Segunda-feira (31/10/2022) às 08:30 </p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer> Desenvolvido Por Yasmim </footer>
    <script src="scripts1.js"></script>
</body>
</html>
